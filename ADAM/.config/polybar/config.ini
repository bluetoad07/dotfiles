[colors]

; rose-pine colorscheme!
;       https://rosepinetheme.com

bg = #bf1f1d2e
fg0 = #6e6a86
fg1 = #908caa
fg2 = #e0def4

love = #eb6f92
gold = #f6c177
rose = #ebbcba
pine = #3e8fb0
foam = #9ccfd8
iris = #c4a7e7

border = ${colors.fg1}


[section/base]

height = 25px
offset-y = 10px
radius = 8px

background = ${colors.bg}
foreground = ${colors.fg2}

line-size = 2px
line-color = ${colors.gold}

border-size = 2px
border-color = ${colors.fg2}

padding = 10px
padding-left = 8px

module-margin = 6px

separator = "|"
separator-foreground = ${colors.fg0}

font-0 = cozette;2
font-1 = Symbols Nerd Font:size=13;2
font-2 = Noto Sans CJK JP:Bold:size=8;1

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

fixed-center = true


;===========================;
;-----------bars------------;
;===========================;


; just one actually! i've had multiple in the past but this
; works for me currently.
[bar/main]
inherit = section/base

width = 1504px
offset-x = 48px

modules-left = menu bspwm xwindow
modules-center = now-playing
modules-right = systray pulseaudio cpu memory date

border-color = ${colors.border}

