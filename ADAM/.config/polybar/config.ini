[module/systray]
type = internal/tray

format-margin = 0px
tray-spacing = 12px
tray-size = 66%
tray-foreground = ${colors.rose}


[module/xwindow]
type = internal/xwindow
label = %title:0:78:…%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
; credits to heapbytes! though this is very modified

type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; format-volume = <ramp-volume> <label-volume>
format-volume = <ramp-volume> [<bar-volume>] <label-volume>

format-muted = <label-muted> --%
format-muted-prefix = 婢
format-muted-prefix-font = 1
format-muted-prefix-foreground = ${colors.love}

label-volume = %percentage%%
label-volume-font = 1
label-volume-foreground = ${colors.fg2}
label-muted = " [---mute---]"
muted-label-font = 1
label-muted-foreground = ${colors.love}

ramp-volume-0 = 奄
ramp-volume-1 = 奄
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-volume-font = 1

; Only applies if <bar-volume> is used
bar-volume-width = 10
bar-volume-gradient = true

; alternate icon
;bar-volume-indicator = ╡
bar-volume-indicator = 
bar-volume-indicator-font = 1
bar-volume-indicator-foreground = ${colors.rose}

bar-volume-fill = ═
bar-volume-fill-font = 1

bar-volume-foreground-0 = ${colors.rose}
bar-volume-foreground-1 = #e1b6c6
bar-volume-foreground-2 = #d7b1d1
bar-volume-foreground-3 = #cdacdc
bar-volume-foreground-4 = ${colors.iris}
bar-volume-foreground-5 = #bab1e3
bar-volume-foreground-6 = #b0bbdf
bar-volume-foreground-7 = #a6c5db
bar-volume-foreground-8 = ${colors.foam}
bar-volume-foreground-9 = ${colors.foam}

; trans rights <3
;bar-volume-foreground-0 = ${colors.foam}
;bar-volume-foreground-1 = ${colors.rose}
;bar-volume-foreground-2 = ${colors.fg2}
;bar-volume-foreground-3 = ${colors.rose}
;bar-volume-foreground-4 = ${colors.foam}

bar-volume-empty = ─
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${colors.fg0}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1 
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram "
format-prefix-foreground = ${colors.foam}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu "
format-prefix-foreground = ${colors.iris}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>r
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[module/date]
type = internal/date
interval = 1

date = %I:%M %p 
date-alt = %m-%d-%y 

label = %date%


[module/menu]
type = custom/text
format = 
format-foreground = ${colors.foam}
format-font = 2
click-left = rofi -show drun


[module/now-playing]
type = custom/script
tail = true
;format-prefix = ""
format = <label>
exec = ~/.config/polybar/scripts/polybar-now-playing
format-foreground = ${colors.rose}


[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false

format = <label-state>
format-font = 0

label-focused = ◉
label-focused-padding = 6px
label-focused-foreground = ${colors.rose}

label-occupied = ○
label-occupied-padding = 6px
label-occupied-foreground= ${colors.iris}

label-empty = ●
label-empty-padding = 6px
label-empty-foreground = ${colors.fg0}


[settings]
screenchange-reload = true
pseudo-transparency = false
